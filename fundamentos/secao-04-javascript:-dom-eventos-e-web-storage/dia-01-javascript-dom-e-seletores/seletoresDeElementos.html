    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">

      <title>Document</title>
    </head>
    <body>
      <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="paragraphStyle">Dê uma cor para este parágrafo!</p>

      <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";

        title.innerText = 'Uma Mente Brilhante';
        const secondParagraph = document.getElementById('second-paragraph');
        secondParagraph.innerText = 'John Nash (Russell Crowe) é um gênio da matemática que, aos 21 anos, formulou um teorema que provou sua genialidade e o tornou aclamado no meio onde atuava. Mas aos poucos o belo e arrogante Nash se transforma em um sofrido e atormentado homem, que chega até mesmo a ser diagnosticado como esquizofrênico pelos médicos que o tratam. Porém, após anos de luta para se recuperar, ele consegue retornar à sociedade e acaba sendo premiado com o Nobel.';
        const subtitle = document.getElementById('subtitle')
        subtitle.innerText = 'A Beautiful Mind';
        const paragraphStyle = document.getElementsByClassName('paragraphStyle');
        paragraphStyle[0].style.color = "grey";
        const subtitle1 = document.getElementsByTagName('h4')[0];
        subtitle1.style.color = 'silver';
